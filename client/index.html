    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Internfy - Internships that Match Your Career Goals</title>
    <!-- Page Description for SEO -->
    <meta
      name="description"
      content="Practice your skills, gain real-world experience, and build a successful future with in-demand internships. Start your journey with Internfy today."
    />

    <meta
      name="keywords"
      content="internships, Internfy, student jobs, tech internships, career, fresher, remote internship"
    />

    <link rel="canonical" href="https://internfy.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/image/logo_header.webp" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta
      property="og:title"
      content="Internfy - Explore Internships That Fit Your Future"
    />
    <meta
      property="og:description"
      content="Find internships that suit your career goals. Apply to tech, marketing, and remote internships with Internfy."

      content="https://internfy.in/image/logo_header.webp"
    />
    <meta property="og:url" content="https://internfy.in/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="Internfy - Find the Perfect Internship"
    />
    <meta
      name="twitter:description"
      content="Explore thousands of internships from trusted companies. Fast-track your career with Internfy."
    />

      name="twitter:image"
      content="https://internfy.in/image/final-logo.png"
    />

    />
